name: pangeo-ml
channels:
  - conda-forge
dependencies:
  # core scipy packages
  - numpy
  - scipy
  - matplotlib
  - pandas
  - xarray
  - sparse
  - bottleneck
  # data science
  - mlflow
  - scikit-learn
#  - anaconda::tensorflow-gpu=2.0.0
#  - anaconda::tensorflow-probability=0.8.0
  - pytorch-gpu
  # extra visualization tools
  - seaborn
  # geospatial
  - iris
  - cartopy
  - basemap
  - geopandas
  - netcdf4
  # zarr-related
  - zarr
  - gcsfs
  - s3fs
  # jupyter-related
  - ipykernel
  - nbdime
  # misc
  - tqdm
  - pytest
  # pip
  - pip:
    - tensorflow==2.1.0
    - tensorflow_probability==0.9.0
